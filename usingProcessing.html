<!DOCTYPE html>
<html> 
 <head>
    <title>Processing.JS inside Webpages: Template</title> 
</head>
 <body>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(800, 650); 
        frameRate(30);

        //variables for stars
        var sizeXStar = 0.0010;
        var sizeYStar = 0.0010;
        var isMidnight = false;

        //Variable for the Sun
        var sunMovement = 380;

        //Variables for the moon
        var moveMoonX = 850;
        var moveMoonY = 200;
        var moonPhase = 1;

        //Variables for Characters
        var positionXCharacter = 740;
        var positionYCharacter = 45;

        //Array with random positions for characters
        var arrayOfPositionsCharacters = [];
        for (var i = 0; i < 10; i++) {
          var randomXForCharacters = random(0, 740);
          var randomYForCharacters = random(0, 45);
          var randomSpeedForCharacters = random(1, 10);
          arrayOfPositionsCharacters.push([randomXForCharacters, randomYForCharacters, randomSpeedForCharacters]);
        }

        //Objects with colors for painted ladies
        var colorsForPaitedLadiesNight = {
          0: [255, 0, 0],
          1: [255, 133, 0],
          2: [255, 255, 0],
          3: [0, 255, 0],
          4: [0, 0, 255],
          5: [133, 0, 255]
        }

        var colorsForPaitedLadiesDay = {
          0: [227, 221, 153],
          1: [183, 193, 159],
          2: [251, 255, 108],
          3: [108, 201, 231],
          4: [84, 89, 255],
          5: [242, 172, 97]
        }

        //Arrays to define color of buildings
        var colorsForBuildings = [180, 220, 220]

        //Array of arrays of random mumbers to make buildings
        var arrayOfRandomNumbers = []
        for (var i = 0; i < 60; i++) {
          var randomX = random(-40, 800);
          var randomWeigth = random(30, 50);
          var randomHeight = random(-200, -100);
          arrayOfRandomNumbers.push([randomX, randomWeigth, randomHeight]);
        }

        //Array with position of random stars
        var arrayOfStars = [];
        for (var i = 0; i < 50; i++) {
          var randomXStars = random(0, 800);
          var randomYStars = random(0, 400);
          arrayOfStars.push([randomXStars, randomYStars]); 
        }
                
        //Object of clouds information
        var objectOfCloudsInformation = {};
        for (var i = 1; i < 7; i++) {
          var randomXForClouds = random(0, 800);
          var randomSpeedForClouds = random(1, 5);
          objectOfCloudsInformation[i] = [((50 * i) - 50), randomSpeedForClouds, randomXForClouds];          
        }

        //Color of sky
        var colorOfSky = [0, 228, 255];

        draw = function () {
          
          //Sky          
          background(colorOfSky[0], colorOfSky[1], colorOfSky[2]);
          if (sunMovement < -400 && colorOfSky[2] > 0) {
            if (colorOfSky[1] > 0) {
              colorOfSky[1] -= 5;
            } else {
              colorOfSky[1] = 0;
              if (colorOfSky[2] <= 40) {
                colorOfSky[2] = 40;
              } else {
                colorOfSky[2] -= 5;
              }
            }
          } else if (sunMovement > -200 && colorOfSky[1] < 228) {
            if (colorOfSky[2] < 255) {
              colorOfSky[2] += 4;
            } else {
              colorOfSky[1] += 4;
            }
          }

          //Sun
          fill(255, 255, 0);
          noStroke();
          ellipse(200, sunMovement, 200, 200);
          noFill();
          stroke(0, 0, 0);
          strokeWeight(3);
          arc(200, sunMovement, 150, 100, 0, PI);
          fill(0, 0, 0);
          ellipse(250, sunMovement, 10, 10);
          ellipse(153, sunMovement, 10, 10);
          sunMovement -= 5;
          
          if (colorOfSky[2] <= 60 && sunMovement === -1300) {
            sunMovement = 750;
          }
        
          //Moon
          if (colorOfSky[2] <= 160) {
            noStroke();
            fill(255, 255, 255);
            ellipse(moveMoonX, moveMoonY, 50, 50);

            if (moonPhase === 1) {
              fill(colorOfSky[0], colorOfSky[1], colorOfSky[2]);
              ellipse(moveMoonX - 10, moveMoonY, 50, 50);
            } else if (moonPhase === 2) {
              fill(colorOfSky[0], colorOfSky[1], colorOfSky[2]);
              rect(moveMoonX - 50, moveMoonY - 30, 50, 70);
            } else if (moonPhase > 3) {
              moonPhase = 1
            }
            
            moveMoonX -= 2;
            moveMoonY -= 2;
          } else {
            moveMoonX = 850;
            moveMoonY = 200;

          }
          if (colorOfSky[2] === 161) {
            moonPhase += 1;
          }

          //Stars
          for (var i = 0; i < arrayOfStars.length; i++) {
            
            if (colorOfSky[2] < 255) {
              
              fill(255, 255, 255);
              noStroke();
              ellipse(arrayOfStars[i][0], arrayOfStars[i][1], sizeXStar, sizeYStar);
              
              if (isMidnight) {
                sizeXStar -= 0.0010;
                sizeYStar -= 0.0010;
              } else {
                sizeXStar += 0.0010;
                sizeYStar += 0.0010;
              }
              
              if (sizeXStar > 4) {
                sizeXStar -= 0.0010;
                sizeYStar -= 0.0010;
                isMidnight = true;
              } 

              if (colorOfSky[2] > 250) {
                sizeXStar = 0.0010;
                sizeYStar = 0.0010;
                isMidnight = false;
              }
            } 
          }

          //Transamerica Pyramid Building

          stroke(0, 0, 0);
          var randomColor1 = random(0, 255);
          var randomColor2 = random(0, 255);
          var randomColor3 = random(0, 255);

          if (colorOfSky[2] < 255) {
            fill(randomColor1, randomColor2, randomColor3);
          } else {
            fill(colorsForBuildings[0], colorsForBuildings[1], colorsForBuildings[2]);
          }

          triangle(100, 450, 150, 150, 200, 450);
          rect(140, 225, 20, 100);

          //Salesforce building
          var randomColor1 = random(0, 255);
          var randomColor2 = random(0, 255);
          var randomColor3 = random(0, 255);

          if (colorOfSky[2] < 255) {
            fill(randomColor1, randomColor2, randomColor3);
          } else {
            fill(colorsForBuildings[0], colorsForBuildings[1], colorsForBuildings[2]);
          }

          ellipse(520, 270, 50, 370);

          strokeWeight(3);
          line(505, 120, 534, 120);

          noStroke();
          fill(colorOfSky[0], colorOfSky[1], colorOfSky[2]);
          rect(500, 79, 40, 40);

          //Clouds 
          noStroke();
          fill(255, 255, 255);

          for (var key in objectOfCloudsInformation) {
            ellipse(objectOfCloudsInformation[key][2]     , objectOfCloudsInformation[key][0], 126, 97);
            ellipse(objectOfCloudsInformation[key][2] + 62, objectOfCloudsInformation[key][0], 70 , 60);
            ellipse(objectOfCloudsInformation[key][2] - 62, objectOfCloudsInformation[key][0], 70 , 60);
            
            if (key % 2 === 0) {
              if (objectOfCloudsInformation[key][2] > 1000) {
                objectOfCloudsInformation[key][2] = -200;
              } else {
                objectOfCloudsInformation[key][2] += objectOfCloudsInformation[key][1];
              }
            } else {
              if (objectOfCloudsInformation[key][2] < -100) {
                objectOfCloudsInformation[key][2] = 1000;
              } else {
                objectOfCloudsInformation[key][2] -= objectOfCloudsInformation[key][1];
              }
            }
          }
    
          //Buildings of the city
          stroke(0, 0, 0);

          for (var j = 0; j < arrayOfRandomNumbers.length; j++) {
          
            var randomColor1 = random(0, 255);
            var randomColor2 = random(0, 255);
            var randomColor3 = random(0, 255);

            if (colorOfSky[2] < 255) {
              fill(randomColor1, randomColor2, randomColor3);
            } else {
              fill(colorsForBuildings[0], colorsForBuildings[1], colorsForBuildings[2]);
            }

            rect(arrayOfRandomNumbers[j][0],
                                        400,
                 arrayOfRandomNumbers[j][1],
                 arrayOfRandomNumbers[j][2]
            );
          }
          
          //Painted ladies
          fill(225, 204, 127);
          var moveToX = -10;
          var moveToY = -60;
            
          var newHouse = function (number) {

            for (var i = 0; i < number; i++) {            
              if (colorOfSky[2] < 255) {            
                fill(colorsForPaitedLadiesNight[i][0], colorsForPaitedLadiesNight[i][1], colorsForPaitedLadiesNight[i][2]);
              } else {
                fill(colorsForPaitedLadiesDay[i][0], colorsForPaitedLadiesDay[i][1], colorsForPaitedLadiesDay[i][2]);
              }

              rect(10 + moveToX, 450 + moveToY, 120, 180);
              triangle(5  + moveToX, 450 + moveToY,
                      70  + moveToX, 385 + moveToY,
                      135 + moveToX, 450 + moveToY
              );

              quad(130 + moveToX, 450 + moveToY,
                   130 + moveToX, 630 + moveToY,
                   265 + moveToX, 610 + moveToY,
                   265 + moveToX, 440 + moveToY
              );
              fill(40, 40, 40);
              quad(70 + moveToX, 385 + moveToY,
                  135 + moveToX, 450 + moveToY,
                  270 + moveToX, 440 + moveToY,
                  200 + moveToX, 380 + moveToY
              );

              moveToX += 130;
              moveToY -= 10;
            } 
            
          };
          newHouse(6);

          //Crosswalk
          fill(80, 80, 80);
          quad(0, 650, 0, 570, 1000, 495, 650, 800);
          
          //Street
          fill(120, 120, 120);
          quad(0, 650, 0, 580, 1000, 505, 650, 800);
          
          //Upper Green field
          fill(0, 180, 0);
          quad(0, 650, 0, 570, 1000, 610, 650, 800);
          
          //Lower Green Field
          fill(0, 255, 0);
          rect(0, 620, 800, 30)


          
          //Characters

          for (var i = 0; i < arrayOfPositionsCharacters.length; i++) {
            noStroke();
            
            fill(0, 0, 0);
            ellipse(30 + arrayOfPositionsCharacters[i][0], 643 - arrayOfPositionsCharacters[i][1], 15, 10);
            
            fill(255, 60, 0);
            ellipse(30 + arrayOfPositionsCharacters[i][0], 633 - arrayOfPositionsCharacters[i][1], 30, 20);
            
            fill(218, 159, 74);
            ellipse(30 + arrayOfPositionsCharacters[i][0], 609 - arrayOfPositionsCharacters[i][1], 50, 40);
            
            fill(0, 0, 0);
            arc(18  + arrayOfPositionsCharacters[i][0], 613 - arrayOfPositionsCharacters[i][1], 8 ,  10, -3,  0);
            arc(42  + arrayOfPositionsCharacters[i][0], 613 - arrayOfPositionsCharacters[i][1], 8 ,  10, -3,  0);
            arc(30  + arrayOfPositionsCharacters[i][0], 620 - arrayOfPositionsCharacters[i][1], 12,  10,  0, PI);
            arc(30  + arrayOfPositionsCharacters[i][0], 605 - arrayOfPositionsCharacters[i][1], 55, -55,  0, PI);
          
            
            if (i % 2 === 0) {
              if (arrayOfPositionsCharacters[i][0] > 1000) {
                arrayOfPositionsCharacters[i][0] = -200;
              } else {
                arrayOfPositionsCharacters[i][0] += arrayOfPositionsCharacters[i][2];
              }
            } else {
              if (arrayOfPositionsCharacters[i][0] < -100) {
                arrayOfPositionsCharacters[i][0] = 1000;
              } else {
                arrayOfPositionsCharacters[i][0] -= arrayOfPositionsCharacters[i][2];
              }
            }
          }

          //UFO

          fill(38, 25, 25);
          ellipse(500, 85, 120, 120);
          fill(112, 59, 112);
          ellipse(500, 100, 250, 80);
          fill(255, 255, 255);
          ellipse(500, 120, 100, 50);

        }
      }
    };

    var canvas = document.getElementById("mycanvas"); 
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
